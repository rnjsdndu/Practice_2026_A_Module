<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <p></p>

  <script>
    let text = document.querySelector('p');
    setInterval(() => {
      let date = new Date;
      text.innerHTML = date.toTimeString().slice(0,8)
    }, 100);
  </script>
</body>
</html>
