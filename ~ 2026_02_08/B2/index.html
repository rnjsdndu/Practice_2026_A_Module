<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="input">
  <button id="add">추가</button>
  <ul id="list"></ul>

  <script>
    add.onclick = () => {
      const li = Object.assign(document.createElement("li"), {
        innerHTML: `할 일: ${input.value} <button onclick="parentElement.remove()">삭제</button>`
      })
      list.append(li)
      input.value=""
    }
  </script>
</body>
</html>
