<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{animation: shape 5s ease-in-out infinite; background-color: red; width: 500px; height: 500px; clip-path: polygon(50% 0, 50% 0,100% 100%, 100% 100%, 0% 100%, 0% 100%);}

    @keyframes shape {
      0%, 20%{clip-path: polygon(50% 0, 50% 0,100% 100%, 100% 100%, 0% 100%, 0% 100%);}
      40%, 50%{clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 100% 100%, 0% 100%, 0% 100%);}
      60%, 70%{clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 20% 100%, 0% 35%, 0% 35%)}
      80%, 100%{clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%)}
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
