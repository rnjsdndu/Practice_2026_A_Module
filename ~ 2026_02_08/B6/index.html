<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .drop{width: 400px; height: 400px; border: 1px solid black;}
  </style>
</head>
<body>
  <div class="item">
    <img src="./test-images/test1.gif" alt="test1" title="test1" draggable="true">
    <img src="./test-images/test1.jpg" alt="test1" title="test1" draggable="true">
    <img src="./test-images/test1.png" alt="test1" title="test1" draggable="true">
    <img src="./test-images/test2.jpg" alt="test2" title="test2" draggable="true">
  </div>

  <div class="drop"></div>
  <button>초기화</button>


  <script>
    const $ = e => document.querySelector(e);
    const $$ = e => [...document.querySelectorAll(e)]
    let img;
    const itemZone = $('.item');
    const dropZone = $('.drop')

    $$('img').forEach(img=>{
      img.addEventListener('drag', e=>{
        e.preventDefault();
        e.target.classList.add('dragging')
      })

    })

    dropZone.addEventListener('dragover',e=>{
      e.preventDefault();
      const img = itemZone.querySelector('drgging')
    })

    dropZone.addEventListener('drop', e=>{
      e.preventDefault();
      const dragging = document.querySelector('.dragging')
      if(dragging) dropZone.appendChild(dragging)
      
    })

    $('button').addEventListener('click', ()=>{
      dropZone.querySelectorAll('img').forEach(e=>{
        itemZone.appendChild(e)
      })
    })

  </script>

</body>
</html>
