<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    body{width: 100vw; height: 100vh;}
    div{width: 50px; height: 50px; background-color: red;}
  </style>
</head>
<body>
  <div></div>
  <script>
    const div = document.querySelector('div');

    let x = 0;
    let y = 0;

    let maxX = 0;
    let maxY = 0;

    function getWindow(){
      maxX = window.innerWidth - div.offsetWidth
      maxY = window.innerHeight - div.offsetHeight
    }

    getWindow();

    function move(dx,dy){
      x += dx;
      y += dy;

      if(maxX <= x) x = maxX;
      if(maxY <= y) y = maxY;
      if(y <= 0) y = 0;
      if(x <= 0) x = 0;

      render();
    }

    function render() {
      div.style.transform = `translate(${x}px, ${y}px)`
    }

    
    // 초기 가운데 정렬
    x = (maxX / 2);
    y = (maxY / 2); 
    
    render();
    window.addEventListener('keydown',e=>{
      if(e.key == 'ArrowLeft') move(-10, 0);
      if(e.key == 'ArrowRight') move(10, 0);
      if(e.key == 'ArrowUp') move(0, -10);
      if(e.key == 'ArrowDown') move(0, 10);
    })

    window.addEventListener('resize', getWindow)

  </script>
</body>
</html>
