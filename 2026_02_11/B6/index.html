<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .drop{width: 600px; height: 600px; border: 1px solid black;}
    .hidden{display: none;}
  </style>
</head>
<body>
  <div class="item">
    <img src="./test-images/test1.gif">
    <img src="./test-images/test1.jpg">
    <img src="./test-images/test1.png">
    <img src="./test-images/test2.gif">
    <img src="./test-images/test2.jpg">
    <img src="./test-images/test2.png">
  </div>

  <div class="drop"><p>이미지를 여기에 드래그하세요</p></div>
  <button>초기화</button>

  <script>
    const $ = e => document.querySelector(e)
    const $$ = e => [...document.querySelectorAll(e)]

    const itemZone = $('.item')
    const dropZone = $('.drop')
    const img = $$('img')
    const button = $('button')
    const text = $('p')

    img.forEach(el=>{
      el.addEventListener('drag', e=>{
        e.target.classList.add('dragging')
      })
    })

    dropZone.addEventListener('dragover', e=> e.preventDefault());

    dropZone.addEventListener('drop', e=>{
      e.preventDefault();
      const dragging = itemZone.querySelector('.dragging')
      if(!dragging) return;
      dropZone.appendChild(dragging)
      text.classList.add('hidden')
    })
    
    button.addEventListener('click',e=>{
      dropZone.querySelectorAll('img').forEach(e=>{
        itemZone.appendChild(e)
      })
      text.classList.remove('hidden')

    })

  </script>
</body>
</html>
