<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    .setting:hover::after{content: '"설정" 버튼을 눌러 서비스를 설정할 수 있습니다.'; color: gray; position: absolute; top: -100%; left: 0; width: 500px;}
    .logout:hover::after{content: '로그아웃되고 메인페이지로 이동합니다.'; color: gray; position: absolute; top: 0; left: 110%; width: 500px;}
  </style>
</head>
<body>
  <a href="#" class="setting">설정</a>
  <a href="#" class="logout">로그아웃</a>
</body>
</html>
